<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAG Table - Vitor</title>
  </head>
  <body>
    <div id="div_table">
      <div id="form_box">
        <h2>INSERIR TIMES</h2>
        <input type="text" id="ipt_escudo" placeholder="link do escudo" /><br />
        <input type="text" id="ipt_nome" placeholder="nome" /><br />
        <input type="number" id="ipt_pontos" placeholder="pontos" /><br />
        <input
          type="number"
          id="ipt_partidas"
          placeholder="partidas jogadas"
        /><br />
        <input type="number" id="ipt_vitorias" placeholder="vitórias" /><br />
        <input type="number" id="ipt_empates" placeholder="empates" /><br />
        <input type="number" id="ipt_derrotas" placeholder="derrotas" /><br />
        <button onclick="inserirTime()">inserir</button>
      </div>
      <table id="table_main">
        <thead id="thead_brasil">
          <tr>
            <td class="td-clube" colspan="3">Clube</td>
            <td>Pts</td>
            <td>PJ</td>
            <td>VIT</td>
            <td>E</td>
            <td>DER</td>
          </tr>
        </thead>
        <tbody id="tbody_brasil">
          <!-- SANTOS -->
          <tr class="tr-time">
            <td>1</td>
            <td class="td-escudo">
              <img
                src="https://ssl.gstatic.com/onebox/media/sports/logos/VHdNOT6wWOw_vJ38GMjMzg_48x48.png"
              />
            </td>
            <td class="td-nome">Santos</td>
            <td>7</td>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>0</td>
          </tr>
          <!-- ATLÉTICO-MG -->
          <tr class="tr-time">
            <td>2</td>
            <td class="td-escudo">
              <img
                src="https://ssl.gstatic.com/onebox/media/sports/logos/q9fhEsgpuyRq58OgmSndcQ_48x48.png"
              />
            </td>
            <td class="td-nome">Atlético-MG</td>
            <td>7</td>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>0</td>
          </tr>
          <!-- CORINTHIANS -->
          <tr class="tr-time">
            <td>3</td>
            <td class="td-escudo">
              <img
                src="https://ssl.gstatic.com/onebox/media/sports/logos/tCMSqgXVHROpdCpQhzTo1g_48x48.png"
              />
            </td>
            <td class="td-nome">Corinthians</td>
            <td>6</td>
            <td>3</td>
            <td>2</td>
            <td>0</td>
            <td>1</td>
          </tr>
          <!-- CUIABÁ -->
          <tr class="tr-time">
            <td>4</td>
            <td class="td-escudo">
              <img
                src="https://ssl.gstatic.com/onebox/media/sports/logos/j6U8Rgt_6yyf0Egs9nREXw_48x48.png"
              />
            </td>
            <td class="td-nome">Cuiabá</td>
            <td>6</td>
            <td>3</td>
            <td>2</td>
            <td>0</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

<script>
  var posicaoVar = 4;
  var escudoVar = "";
  var nomeVar = "";
  var pontosVar = 0;
  var partidasVar = 0;
  var vitoriasVar = 0;
  var empatesVar = 0;
  var derrotasvar = 0;

  function inserirTime() {
    escudoVar = ipt_escudo.value;
    nomeVar = ipt_nome.value;
    pontosVar = ipt_pontos.value;
    partidasVar = ipt_partidas.value;
    vitoriasVar = ipt_vitorias.value;
    empatesVar = ipt_empates.value;
    derrotasvar = ipt_derrotas.value;

    if (
      escudoVar == "" ||
      nomeVar == "" ||
      pontosVar == "" ||
      partidasVar == "" ||
      vitoriasVar == "" ||
      empatesVar == "" ||
      derrotasvar == ""
    ) {
      alert("preencha todos os campos")
    } else {
      posicaoVar++;
      tbody_brasil.innerHTML += `
        <tr class="tr-time">
         <td>${posicaoVar}</td>
         <td class="td-escudo">
           <img
             src="${escudoVar}"
           />
         </td>
         <td class="td-nome">${nomeVar}</td>
         <td>${pontosVar}</td>
         <td>${partidasVar}</td>
         <td>${vitoriasVar}</td>
         <td>${empatesVar}</td>
         <td>${derrotasvar}</td>
          </tr>
        `;
    }
  }
</script>

<style>
  #form_box {
    display: flex;
    flex-flow: column;
    align-items: center;
  }
  #form_box input {
    text-align: center;
  }

  /* div da tabela */
  #div_table {
    width: 100%;
    height: 98vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }
  /* tabela */
  #table_main {
    padding: 2%;
    background-color: #202124;
    color: #d9dcdf;
    text-align: center;
    font-family: sans-serif;
    border-collapse: collapse;
  }
  #table_main tr {
    border-bottom: 1px solid #929292;
    font-size: 14px;
    width: 50px;
  }
  #table_main td {
    width: 40px;
  }
  /* linha do título */
  #thead_brasil {
    color: #929292;
    font-size: 12px;
    text-align: center;
  }
  .td-clube {
    text-align: left;
  }

  .td-escudo img {
    width: 30px;
  }
  /* célula com nome */
  .td-nome {
    width: 250px !important;
    text-align: left;
  }
</style>
