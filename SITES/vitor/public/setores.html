<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link id="link_theme" rel="stylesheet" href="" />
    <title>Setor | OMNI Têxtil</title>
    <link rel="icon" href="assets/imgs/header-footer/logo_imgWHITE.png" />
  </head>

  <body onload="listarSetores()">
          <!-- HEADER -->
    <div class="header">
        <div class="container">
          <a href="index.html" class="href-title">
            <img
              src="assets/imgs/header-footer/logo-OMNI_Textil.png"
              alt="OMNI TÊXTIL"
            />
          </a>
          <!-- ALTERAR A CLASSE EM DETERMINADAS PÁGINAS -->
          <ul class="navbar-header" id="navbar_cadastro">
            <li class="page-selected"><a href="unidades.html">Unidades</a></li>
            <hr />
            <li class=""><a href="cadastro.html">Cadastro</a></li>
            <hr />
            <li class=""><a href="login.html">Sair</a></li>
            <img
              id="img_theme"
              onclick="theme_change()"
              src=""
              title="Mudar tema"
              alt="Sol do Tema"
            />
          </ul>
        </div>
      </div>
      
          <!-- BANNER -->
          <div class="container_setor">
              <div class="row_setor" id="setor_card">
                <span id="mensagem_erro" style="display: none;"></span>
                    <!-- INSERÇÃO DOS SETORES -->
          </div>

    <!-- FOOTER -->
    <footer class="footer">
      <!-- FORM-REPORT_FEEDBACKS -->
      <div class="side-form" id="side_menu">
        <img
          onclick="fecharForm()"
          class="close-window"
          src="assets/imgs/header-footer/close.png"
          title="fechar"
          alt="fechar janela"
        />
        <textarea id="textarea_omni" maxlength="220" minlength="30"></textarea>
        <button
          onclick="enviarFeedback()"
          class="form-button side-form-btn"
          title="Enviar"
        >
          enviar
        </button>
      </div>
      <div class="container">
        <!-- BOX DE REPORT -->
        <button
          class="box reports"
          onclick="mostrarMenu()"
          title="enviar mensagem"
        >
          <img src="assets/imgs/header-footer/logo_lupa.png" alt="lupa" />
          <p>
            Feedbacks<br />
            Reports
          </p>
        </button>
        <!-- BOX DE CONTATO -->
        <div class="box contato">
          <h4>Contato</h4>
          <hr />
          <h5>
            <img
              src="assets/imgs/header-footer/logo_whats.png"
              alt="whats"
            />(011)2534-1484
          </h5>
          <h5>
            <img
              src="assets/imgs/header-footer/logo_email.png"
              alt="email"
            />omnisuport@solution.com
          </h5>
        </div>
        <!-- BOX DA OMNI SOLUTIONS -->
        <div class="box">
          <h2>OMNI Solution</h2>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="js/script.js"></script>
<script src="js/funcoes.js"></script>
