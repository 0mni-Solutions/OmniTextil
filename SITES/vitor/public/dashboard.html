<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard | OMNI Têxtil</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <link rel="icon" href="assets/imgs/header-footer/logo_imgWHITE.png">
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <a href="home.html" class="href-title">
                <img src="assets/imgs/header-footer/logo-OMNI_Textil.png" alt="OMNI TÊXTIL" />
            </a>
            <!-- ALTERAR A CLASSE EM DETERMINADAS PÁGINAS -->
            <ul class="navbar-header">
                <li class=""><a href="unidades.html">Unidades</a></li>
                <hr />
                <li class=""><a href="cadastro.html">Cadastro</a></li>
                <hr />
                <li class=""><a href="login.html">Sair</a></li>
            </ul>
        </div>
    </div>

    <!-- BANNER -->
    <div class="banner-dash">
        <!-- SECTION 1 -->
        <div class="section sec1">
            <div class="container">
                <div class="dash-header dash-umi">
                        <h1>UMIDADE</h1>
                    <hr />
                </div>
                <div class="div-graphs">
                    <div class="div-linechart chart-umidade">
                        <canvas id="UMI_ChartLINE"></canvas>
                    </div>
                    <div class="div-side-graphs">
                        <div class="div-dougchart chart-umidade">
                            <canvas id="UMI_ChartDOUG"></canvas>
                        </div>
                        <div class="div-barchart chart-umidade">
                            <canvas id="UMI_ChartBAR"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SECTION 2 -->
        <div class="section sec2">
            <div class="container">
                <div class="dash-header dash-temp">
                    <h1>TEMPERATURA</h1>
                    <hr />
                </div>
                <div class="div-graphs graph-temp">
                    <div class="div-linechart chart-temperatura">
                        <canvas id="TEMP_ChartLINE"></canvas>
                    </div>
                    <div class="div-side-graphs">
                        <div class="div-dougchart chart-temperatura">
                            <canvas id="TEMP_ChartDOUG"></canvas>
                        </div>
                        <div class="div-barchart chart-temperatura">
                            <canvas id="TEMP_ChartBAR"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <!-- BOX DE REPORT -->
            <div class="box reports">
                <img src="assets/imgs/header-footer/logo_lupa.png" alt="lupa" />
                <p>
                    Feedbacks<br />
                    Reports
                </p>
            </div>
            <!-- BOX DE CONTATO -->
            <div class="box contato">
                <h4>Contato</h4>
                <hr />
                <h5>
                    <img src="assets/imgs/header-footer/logo_whats.png" alt="whats" />(011)2534-1484
                </h5>
                <h5>
                    <img src="assets/imgs/header-footer/logo_email.png" alt="email" />omnisuport@solution.com
                </h5>
            </div>
            <!-- BOX DA OMNI SOLUTIONS -->
            <div class="box">
                <h2>OMNI Solution</h2>
            </div>
        </div>
    </footer>

</body>

</html>

<script src="js/script_dashboards.js"></script>
<script src="js/script.js"></script>
