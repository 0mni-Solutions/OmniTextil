<script>
  let proximaAtualizacao;
  window.onload = obterDadosGrafico(1);

  function obterDadosGrafico(fkSensor) {
    if (proximaAtualizacao != undefined) {
      clearTimeout(proximaAtualizacao);
    }

    fetch(`/medidas/ultimas/${fkSensor}`, { cache: "no-store" })
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse();

            plotarGrafico(resposta, fkSensor);
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }

  function plotarGrafico(resposta, fkSensor) {
    console.log("iniciando plotagem do gráfico...");

    var dados = {
      labels: [],
      datasets: [
        {
          yAxisID: "y-umidade",
          label: "Umidade",
          borderColor: "#32B9CD",
          backgroundColor: "#32b9cd8f",
          fill: true,
          data: [],
        },
        {
          yAxisID: "y-temperatura",
          label: "Temperatura",
          borderColor: "#FFF",
          backgroundColor: "#32b9cd8f",
          fill: true,
          data: [],
        },
      ],
    };

    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      dados.labels.push(registro.momento_grafico);
      dados.datasets[0].data.push(registro.umidade);
      dados.datasets[1].data.push(registro.temperatura);
    }

    console.log(JSON.stringify(dados));

    var lineUMI = UMI_ChartLINE.getContext("2d");
    window.grafico_linha = Chart.Line(lineUMI, {
      data: dados,
      options: {
        responsive: true,
        animation: { duration: 500 },
        hoverMode: "index",
        stacked: false,
        title: {
          display: true,
          text: "Histórico recente de umidade/temperatura",
        },
        scales: {
          yAxes: [
            {
              type: "linear",
              display: true,
              position: "left",
              id: "y-temperatura",
              ticks: {
                beginAtZero: true,
                max: 100,
                min: 0,
              },
            },
            {
              type: "linear",
              display: false,
              position: "right",
              id: "y-umidade",
              ticks: {
                beginAtZero: true,
                max: 100,
                min: 0,
              },

              gridLines: {
                drawOnChartArea: false,
              },
            },
          ],
        },
      },
    });

    setTimeout(() => atualizarGrafico(fkSensor, dados), 1000);
  }

  function atualizarGrafico(fkSensor, dados) {

fetch(`/medidas/tempo-real/${fkSensor}`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (novoRegistro) {

            console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            console.log(`Dados atuais do gráfico: ${dados}`);

            // tirando e colocando valores no gráfico
            dados.labels.shift(); // apagar o primeiro
            dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento
            
            dados.datasets[0].data.shift();  // apagar o primeiro de umidade
            dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir uma nova medida de umidade
            
            dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
            dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

            window.grafico_linha.update();

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(() => atualizarGrafico(fkSensor, dados), 1000);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(fkSensor, dados), 1000);
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });

}
</script>
